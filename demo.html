<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
</head>
<body>
    <span>Num1.</span>
    <input type="text" id="i1">
    <span>Num2.</span>
    <input type="text" id="i2">
    <br>
    <input type="button" value="Result" id="btn">
</body>
<script>
    let i1 = document.getElementById("i1"),
        i2 = document.getElementById("i2"),
        btn = document.getElementById("btn");
    btn.onclick = function () {
        // 最大公约数,最小公倍数;
        let MaxOne = i1.value*1 > i2.value*1 ?i1.value*1 : i2.value*1;
        let MaxNum = null;
        for (let i = 0; i < MaxOne; i++) {
            
            if(i1.value*1 % i ==0 && i2.value*1 % i == 0) {
                MaxNum = i;
            }
        }
        console.log("最大公约数为:"+MaxNum);
        // 最小公倍数;
        let MinOne = i1.value*1 < i2.value*1 ?i1.value*1 : i2.value*1;
        if(MaxOne%MinOne == 0) {
            console.log("最小公倍数为:"+MaxOne);
        }else {
            console.log("最小公倍数为:"+MaxOne*MinOne/MaxNum);
        }
    }
</script>
</html>
